<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SciPy Cookbook</title>
    <script type="text/javascript">
      function js_load_failure() {
        window.location = "error.html";
      }
    </script>
    <script language="javascript" type="text/javascript"
            src="//code.jquery.com/jquery-1.11.0.min.js"
            onerror="js_load_failure()">
    </script>
    <script language="javascript" type="text/javascript"
            src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"
            onerror="js_load_failure()">
    </script>
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
          type="text/css"/>
    <script language="javascript" type="text/javascript"
            src="cookbook.js">
    </script>
    <link href="cookbook.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SciPy Cookbook</a>
	</div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-right" href="http://scipy.org">scipy.org</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" id="display-body" role="main">
    </div>

    <!-- A modal dialog box for displaying error messages -->
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title alert alert-danger" id="myModalLabel">Error</h4>
          </div>
          <div class="modal-body" id="error-message">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
